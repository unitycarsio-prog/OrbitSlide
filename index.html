    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;500;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;800&family=Open+Sans:wght@300;400;600;800&family=Poppins:wght@300;400;600;800&family=Raleway:wght@300;400;700&family=Merriweather:ital,wght@0,300;0,700;1,300&family=Nunito:wght@300;600;900&family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
      
      .glow-text {
        text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* --- CUSTOM ADVANCED ANIMATIONS (Supplementing Animate.css) --- */

      /* Ken Burns */
      @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); transform-origin: 16% 50%; }
        100% { transform: scale(1.25) translate(20px, 15px); transform-origin: right bottom; }
      }
      .anim-ken-burns { animation: ken-burns 15s ease-out both; }

      /* Tracking In */
      @keyframes tracking-in-expand {
        0% { letter-spacing: -0.5em; opacity: 0; }
        40% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      .anim-tracking-in { animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both; }

      /* Focus In */
      @keyframes focus-in-expand {
        0% { letter-spacing: -0.5em; filter: blur(12px); opacity: 0; }
        100% { filter: blur(0px); opacity: 1; }
      }
      .anim-focus-in { animation: focus-in-expand 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }

      /* Slit In */
      @keyframes slit-in-vertical {
        0% { transform: translateZ(-800px) rotateY(90deg); opacity: 0; }
        54% { transform: translateZ(-160px) rotateY(87deg); opacity: 1; }
        100% { transform: translateZ(0) rotateY(0); }
      }
      .anim-slit-in { animation: slit-in-vertical 0.45s ease-out both; }

      /* Swirl */
      @keyframes swirl-in-fwd {
        0% { transform: rotate(-540deg) scale(0); opacity: 0; }
        100% { transform: rotate(0) scale(1); opacity: 1; }
      }
      .anim-swirl { animation: swirl-in-fwd 0.6s ease-out both; }

      /* Puff */
      @keyframes puff-in-center {
        0% { transform: scale(2); filter: blur(4px); opacity: 0; }
        100% { transform: scale(1); filter: blur(0px); opacity: 1; }
      }
      .anim-puff { animation: puff-in-center 0.7s cubic-bezier(0.470, 0.000, 0.745, 0.715) both; }

      /* Speed Overrides for Animate.css */
      .animate__slower-2x { animation-duration: 3s !important; }
      .animate__slower-3x { animation-duration: 4s !important; }

      /* Editable Input Styles */
      .editable-input {
        background: transparent;
        border: 1px dashed transparent;
        width: 100%;
        outline: none;
        resize: none;
        transition: border-color 0.2s;
      }
      .editable-input:hover {
        border-color: rgba(255,255,255,0.1);
      }
      .editable-input:focus {
        border-color: rgba(59, 130, 246, 0.5);
        background: rgba(0,0,0,0.1);
      }
    </style>
